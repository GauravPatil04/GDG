<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("https://img.freepik.com/premium-photo/optimizing-tax-deductions-expenses-related-generative-ai_1169648-139810.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    body::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
   background: rgba(0, 0, 0, 0.5); 
  z-index: 0;
}


    .login-top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1;
    }

    .login-btn {
      padding: 10px 22px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 30px;
      box-shadow: 0 4px 12px rgba(255, 75, 43, 0.4);
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .login-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(255, 75, 43, 0.6);
    }

    .container {
      text-align: center;
      z-index: 1;
      animation: fadeIn 1s ease forwards;
      transform: translateY(20px);
      opacity: 0;
      color: white;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
  max-width: 35%; 
  height: auto;
  margin-bottom: 20px;
  position: relative;
  top: -20px; 
}


    h1 {
      font-weight: bold;
      font-size: 150%;
    }

    p {
      font-size: 1rem;
      color: #eee;
    }
  </style>
</head>
<body>

  <div class="login-top-right">
    <a href="/login.html" class="login-btn">Login</a>
  </div>

  <div class="container">
    <img src="bytebill2.png" alt="ByteBill Logo" class="logo">
    <h1 class="mb-3">Track Smart, Spend Better</h1>
    <p class="mb-4">Manage your finances easily</p>
  </div>
  

</body>
</html>
